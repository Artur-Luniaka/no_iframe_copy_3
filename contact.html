<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Village Hub | Minecraft Adventure</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <div
      class="header-container"
      data-include="assets/includes/header.html"
    ></div>

    <main class="main-content">
      <section class="contact-hero-section">
        <h1 class="contact-title"></h1>
        <p class="contact-subtitle"></p>
      </section>

      <section class="contact-container">
        <div class="contact-form-container">
          <h2 class="form-title"></h2>
          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-input"
                required
              />
              <span class="form-error"></span>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                required
              />
              <span class="form-error"></span>
            </div>
            <div class="form-group">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                class="form-input"
                required
              />
              <span class="form-error"></span>
            </div>
            <div class="form-group">
              <label for="message" class="form-label">Message</label>
              <textarea
                id="message"
                name="message"
                class="form-textarea"
                required
              ></textarea>
              <span class="form-error"></span>
            </div>
            <button type="submit" class="form-submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info-container">
          <div class="contact-info">
            <h2 class="info-title"></h2>
            <div class="info-address"></div>
            <div class="info-phone"></div>
            <div class="info-email"></div>
          </div>
          <div class="contact-map">
            <!-- Google Maps iframe will be inserted here via JavaScript -->
          </div>
        </div>
      </section>
    </main>

    <div
      class="footer-container"
      data-include="assets/includes/footer.html"
    ></div>
    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
